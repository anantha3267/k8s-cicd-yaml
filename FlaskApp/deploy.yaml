apiVersion: apps/v1
kind: Deployment
metadata:
  name: flaskapp
spec:
  replicas: 3 # Number of replicas you want to run
  selector:
    matchLabels:
      app: flaskapp
  template:
    metadata:
      labels:
        app: flaskapp
    spec:
      containers:
        - name: flaskapp
          image: anantha3267/flaskapp:107
          ports:
            - containerPort: 5000 # Port your application is listening on
